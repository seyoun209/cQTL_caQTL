# GENOTYPE PROCESSING CONFIG

## Path to genotyping data samplesheet
geno: 'geno.csv'

## Thresholds for variant inclusion in PLINK
miss_call: 0.01 # PLINK --geno: Missing rate per SNP; 90% genotyping rate (10% missing)
maf: 0.01 # PLINK --maf: Minor allele frequency >= 0.01
hwe: .000001 # PLINK --hwe: Hardy-Weinberg equilibrium p-value threshold
remove: 'remove.txt' # Text file listing samples to remove

